<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console de Commande</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="console">
        <pre id="output">$</pre>
        <pre id="dialogue"></pre>
        <div id="input-container">
            <span id="prompt">$</span>
            <input type="text" id="input" spellcheck="false" autofocus>
        </div>
    </div>
    <img id="image" src="image.jpg" style="display: none;"> <!-- Ajout de l'image dans le HTML avec style "display: none;" pour la cacher par dÃ©faut -->

    <script src="script.js"></script>
</body>
</html>
